    <form class="form-container" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-title"><h2>Sign up</h2></div>
        <div class="form-title">User Name</div>
        <input class="form-field" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required /><br />
        <div class="form-title">Password</div>
        <input class="form-field" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required /><br />
        <div class="submit-container">
        <input class="submit-button" type="submit" value="Sing Up" />
        </div>
    </form>
</div>
